<script type="application/javascript">


  (function () {
    var canvasEl = document.getElementById('canvas');
    canvasEl.width = '300';
    canvasEl.height = '400';
    var ctx = canvasEl.getContext("2d");

var Snood = function (ctx) {
    this.x = 0;
    this.y = 0;
    this.ctx = ctx;
    
};

Snood.prototype.draw = function () {
    this.ctx.fillStyle = randomColor();
    this.ctx.beginPath();
    this.ctx.arc(this.x, this.y, 10, 0, Math.PI*2, true);
    this.ctx.closePath();
    this.ctx.fill();
};

var Game = function (ctx) {
    this.snoodArray = [];
    this.bulletArray = [];
    this.ctx = ctx;
    this.padding = 25;
    numSnoods = 5;
    this.xOffset = 20;


    for (var i=0; i < numSnoods; i++) {
        newSnood = new Snood(ctx);
        newSnood.x = this.xOffset + i * this.padding;
        newSnood.y = 25;


        this.snoodArray.push(newSnood);


        // this.padding += this.x;
    }
    this.draw();
};

Game.prototype.draw = function() {
    for (var i=0; i < this.snoodArray.length; i++) {
        this.snoodArray[i].draw();
    }
};

var game = new Game(ctx);

})();
